<ion-header>
  <ion-navbar color="primary">
    <ion-title>
     {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-header>
        <h2>TITLE:</h2>
    </ion-card-header>

    <ion-card-content>
     {{title}}
    </ion-card-content>

    <ion-card-header>
        <h2>DESCRIPTION:</h2>
    </ion-card-header>

    <ion-card-content>
     {{description}}
    </ion-card-content>

    <ion-card-header>
        <h2>DATE</h2>
    </ion-card-header>

    <ion-card-content>
     {{date}}
    </ion-card-content>
    
    <ion-card-header>
        <h2>LOCATION:</h2>
    </ion-card-header>

    <ion-card-content>
     {{location}}
    </ion-card-content>

    <ion-card-header>
        <h2>PROGRESS:</h2>
    </ion-card-header>

    <ion-card-content>
     {{complete}}
    </ion-card-content>

  </ion-card>
</ion-content>
