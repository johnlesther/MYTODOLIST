<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align:center;">
      EDIT ITEM
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>    
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.title"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.date"></ion-input>
    </ion-item>
 
 <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Progress</ion-label>
      <ion-select [(ngModel)]="selectedItem.complete">
        <ion-option value="finish">Done</ion-option>
        <ion-option value="not finish">Not Yet</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
 
  <button full ion-button color="primary" (click)="saveItem()">UPDATE</button>

 
</ion-content>
