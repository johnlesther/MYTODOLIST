<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align: center;margin: 13px 10px 4px -3px;">
      Things To Do!
      <p style="font-size: 12px;" (click)="showAlert()">How to Use?</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
      <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)" >
          <ion-item >
          {{item.title}}
          </ion-item>   
          <ion-item-options>  
           <button primary (click)="editItem(item)"> <ion-icon name="male">Edit</ion-icon></button>
           <button danger (click)="removeItem(item)"><ion-icon name="trash"> Delete</ion-icon></button>
          </ion-item-options>
      </ion-item-sliding>

  </ion-list>
</ion-content>
